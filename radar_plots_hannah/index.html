<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js">     </script>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-radar.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Wine Attributes</h1>
  <h2>Explore Wines by Chemical Properties</h2>


  <div class="row" style="height: 100%">
    <div class="col-2" style="background: white; border: thin solid grey; border-radius: 5px">
      <div class="row justify-content-center" style="height: 100%; background-color: lightgray; border-radius: 5px; border-color: black">
        <h5> Choose Wine Type: </h5>
        <form class="form-inline">
          <div class="form-group">
            <select class="form-control" id="wine-type" onchange="onSelectionChange()">
              <option value="red">Red Wines</option>
              <option value="white">White Wines</option>
            </select>
          </div>
        </form>
        <h6> Choose Attributes to Compare</h6>
        <form>
          <input type="checkbox" id="attribute1" value="alcohol" onchange="onSelectionChange()" checked>
          <label for="attribute1"> Alcohol </label><br>
          <input type="checkbox" id="attribute2" value="pH" onchange="onSelectionChange()" checked>
          <label for="attribute2"> pH</label><br>
          <input type="checkbox" id="attribute3" value="density" onchange="onSelectionChange()" checked>
          <label for="attribute3"> Density </label><br>
          <input type="checkbox" id="attribute4" value="residual sugar" onchange="onSelectionChange()" checked>
          <label for="attribute4"> Residual Sugar </label><br>
          <input type="checkbox" id="attribute5" value="volatile acidity" onchange="onSelectionChange()"  checked>
          <label for="attribute5"> Volatile Acidity</label><br>
          <input type="checkbox" id="attribute6" value="fixed acidity" onchange="onSelectionChange()"  checked>
          <label for="attribute6"> Fixed Acidity </label><br>
          <input type="checkbox" id="attribute7" value="citric acidity" onchange="onSelectionChange()" checked>
          <label for="attribute7"> Citric Acid </label><br>
          <input type="checkbox" id="attribute8" value="chlorides" onchange="onSelectionChange()" checked>
          <label for="attribute8"> Chlorides</label><br>
          <input type="checkbox" id="attribute9" value="free sulfur dioxides" onchange="onSelectionChange()" checked>
          <label for="attribute9"> Free Sulfur Dioxides </label><br>
          <input type="checkbox" id="attribute10" value="total sulfur dioxides"onchange="onSelectionChange()"  checked>
          <label for="attribute10"> Total Sulfur Dioxides </label><br>
          <input type="checkbox" id="attribute11" value="sulphates" onchange="onSelectionChange()" checked>
          <label for="attribute11"> Sulphates </label><br><br>
        </form>
      </div>
    </div>
    <div class="col-5" style="background: white">
      <div class="row justify-content-center" style="height: 100%">
        <div id = "top-wine" class="align-self-center">

        </div>
      </div>
    </div>
    <div class="col-5" style="background: white">
      <div class="row justify-content-center" style="height: 100%">
        <div id = "bottom-wine" class=" align-self-center">
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Load JS  and d3 libraries -->
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="js/radarVis.js"></script>
<script src="js/RadarChart.js"></script>


</body>
</html>
