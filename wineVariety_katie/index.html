<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>map & brush</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<!-- WRAPPER -->
<div class="container-fluid" style="height: 100vh; padding-top: 1vh">
    <div class="col-8">
        <div class="row justify-content-center" style="height: 100%">
            <select id='categorySelector' class="custom-select align-self-center" style="width: 80%" onchange="categoryChange()">
                <option value="Pinot Noir" selected>Pinot Noir</option>
                <option value="Chardonnay">Chardonnay</option>
                <option value="Cabernet Sauvignon">Cabernet Sauvignon</option>
                <option value="Bordeaux-style Red Blend">Bordeaux-style Red</option>
                <option value="Riesling">Riesling</option>
                <option value="Sauvignon Blanc">Sauvignon Blanc</option>
                <option value="Syrah">Syrah</option>
                <option value="Rosé">Rosé</option>
                <option value="Merlot">Merlot</option>
                <option value="Nebbiolo">Nebbiolo</option>
                <option value="Zinfandel">Zinfandel</option>
            </select>
        </div>
    </div>


    <!-- Visualizations -->
    <div class="row" style="height: 73vh; padding-top: 0; padding-left: 1vh; padding-right: 1vh;">
        <div class="col">
            <div class="row" style="border: thin solid rgba(211,211,211,0.73); border-radius: 5px; background: rgba(214,226,233,0.42)">
                <div class="col" style="height: 100%">
                    <div id="wordcloudDiv" style="height: 100%; width:100%"></div>
                </div>
                <div class="col">
                    <div class="row">
                        <div id="pieDiv" style="height: 50vh; width: 100%;">
                        </div>
                    </div>
                    <div class="row">
                        <div id="infoDiv" style="height: 20vh; width: 100%;">
                            <table class="table" id="table1">
                                <thead>
                                </thead>
                                <tbody class="justify-content-center">
                                <tr>
                                    <td>Average Price</td>
                                    <td id="price"></td>
                                </tr>
                                <tr>
                                    <td>Average Rating</td>
                                    <td id="rating"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="height: 73vh; padding-top: 0; padding-left: 1vh; padding-right: 1vh;">
        <div id="barDiv" style="height: 71vh; width: 100%;"></div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<!-- d3 -->
<script src="https://d3js.org/d3.v6.min.js"></script>

<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="https://d3js.org/d3-geo.v1.min.js"></script>

<!-- Load d3-cloud -->

<!-- OWN JS -->

<script src="js/main.js"></script>
<script src="js/varietyinfo.js"></script>
<script src="js/piechart.js"></script>
<script src="js/wordcloud.js"></script>
<script src="js/barchart.js"></script>

</body>
</html>
