<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wine Project</title>

		<!-- Load CSS libraries -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css">

		<!-- GOOGLE FONTS -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,400italic,300italic' rel='stylesheet' type='text/css'>
	</head>


	<body>
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="align-self-center">
					<h1>Wine Imports/Exports: interact with year brush, category selector</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<div class="row justify-content-center">
						<select id='flowSelector' class="custom-select align-self-center shadow-none" onchange="categoryChange()">
							<option value="import_country" selected>by import</option>
							<option value="export_country">by export</option>
						</select>
					</div>
				</div>
				<div class="col-6">
					<div class="row justify-content-center">
						<select id='metricSelector' class="custom-select align-self-center shadow-none" onchange="categoryChange()">
							<option value="valueTrade" selected>trade value (k USD)</option>
							<option value="quantityTrade">trade volume (metric tons)</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div id="mapDiv"></div>
			</div>
			<div class="row justify-content-center">
				<div id="brushDiv"></div>
			</div>

		</div>


		<!-- - - - - - - - - - - - >
        <    Load JS libraries     >
        <- - - - - - - - - - - - -->

		<!-- BOOTSTRAP -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		<!-- d3 -->
		<script src="https://d3js.org/d3.v6.min.js"></script>

		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
		<script src="https://d3js.org/topojson.v2.min.js"></script>
		<script src="https://d3js.org/d3-geo.v1.min.js"></script>

		<!-- OWN JS -->

		<script src="js/mapVis.js"></script>
		<script src="js/brushVis.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
